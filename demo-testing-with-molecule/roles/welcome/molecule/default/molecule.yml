---
driver:
  name: podman
platforms:
  - name: rocky9
    image: docker.io/timgrt/rockylinux9-ansible:latest
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: "/usr/sbin/init"
    pre_build_image: true
    exposed_ports:
      - 80/tcp
    published_ports:
      - 8080:80/tcp
    groups:
      - molecule
  - name: rhel9
    image: registry.access.redhat.com/ubi9-init:latest
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: "/usr/sbin/init"
    pre_build_image: true
    exposed_ports:
      - 80/tcp
    published_ports:
      - 8081:80/tcp
    groups:
      - molecule
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_result_format: yaml
    ssh_connection:
      pipelining: false
  inventory:
    host_vars:
      rocky9:
        ansible_user: ansible
scenario:
  create_sequence:
    - create
  converge_sequence:
    - create
    - prepare
    - converge
  destroy_sequence:
    - destroy
  test_sequence:
    - destroy
    - create
    - prepare
    - syntax
    - converge
    - idempotence
    - destroy
